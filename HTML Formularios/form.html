<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form>
        
        <!-- Campo para número de telefone -->
        <label for="phone">Telefone:</label>
        <input type="tel" id="phone" name="phone" required autofocus><br><br>

        <!-- Campo para busca -->
        <label for="search">Busca:</label>
        <input type="search" id="search" name="search" required><br><br>

        <!-- Campo para e-mail -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <!-- Campo para URL -->
        <label for="url">Website:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Campo para número -->
        <label for="number">Número:</label>
        <input type="number" id="number" name="number" required><br><br>

        <!-- Campo para intervalo -->
        <label for="range">Intervalo:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br><br>

        <!-- Campo para hora -->
        <label for="time">Hora:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Campo para data -->
        <label for="date">Data:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Campo para mês -->
        <label for="month">Mês:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Campo para semana -->
        <label for="week">Semana:</label>
        <input type="week" id="week" name="week"><br><br>

        <!-- Campo para pesquisa -->
        <label for="srch">Pesquisa:</label>
        <input type="search" id="srch" name="srch" placeholder="O que está procurando?"><br><br>

        <!-- Botão de envio -->
        <input type="submit" value="Enviar">
        
    </form>
</body>
</html>
